<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS variables with JavaScript</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="highlight">JavaScript</span></h2>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur: </label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="base">Base Color </label>
      <input type="color" name="base" value="#F05E56" />
    </div>
    <img src="./tortu.jpg" alt="">

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
